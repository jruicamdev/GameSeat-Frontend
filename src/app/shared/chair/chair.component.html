<button (click)="selectChair()" style="background: none; border: none; padding: 0;">
    <img src="../../../assets/img/gaming-chair-icon.png" alt="Silla vista de planta"
    [ngClass]="{
    'rotate-right': rotate,
    'rotate-left': !rotate,
    'isNotReserved': chair.reserved,
    'isReserved': !chair.reserved,
    'isInactive': isActive=='maintenance'  || chair.id === 36,
    }"/>
</button>
