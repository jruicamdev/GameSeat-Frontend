<div class="container">
  <div class="button-container">
    <button mat-icon-button><mat-icon>translate</mat-icon></button>
    <button mat-icon-button><mat-icon>dark_mode</mat-icon></button>
    <button mat-icon-button
      id="person-button"><mat-icon>person</mat-icon></button>
  </div>
  <h1>Reserva de Spots</h1>
  <h3>Selecciona la silla para reservarla</h3>
  <div class="filter-container">
    <form [formGroup]="filterForm" (ngSubmit)="submit()"
      class="filter-container">
      <mat-form-field appearance="fill" class="mat-form-field-filter">
        <mat-label>Selecciona el día</mat-label>
        <input matInput [matDatepicker]="datePicker"
          formControlName="selectedDate" [min]="minDate">
        <mat-datepicker-toggle matSuffix
          [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-field-filter">
        <mat-label>Hora de entrada</mat-label>
        <input matInput type="time" formControlName="startTime">
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-field-filter">
        <mat-label>Hora de salida</mat-label>
        <input matInput type="time" formControlName="endTime">
      </mat-form-field>

      <button mat-raised-button class="filter-button" color="primary"
        (click)="applyFilters()">Filtrar</button>
    </form>
  </div>
  <div class="room-container">
    <div class="room-main">
      <app-tables *ngFor="let chairs of chairGroups; let i = index"
        id="table{{i+1}}" [chairs]="chairs"></app-tables>
    </div>
    <div *ngIf="selectedChair" class="chair-description">
      <div class="description-image">
        <h3>{{selectedChair.description}}</h3>
        <button mat-icon-button
          (click)="close()"><mat-icon>close</mat-icon></button>
        <img src="../../../assets/img/gaming-chair-front.png"
          alt="Silla vista frontal">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <mat-form-field appearance="fill">
            <mat-label>Escoge el día</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date"
              [min]="minDate">
            <mat-datepicker-toggle matSuffix
              [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Hora de entrada</mat-label>
            <input matInput type="time" formControlName="startTime">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Hora de salida</mat-label>
            <input matInput type="time" formControlName="endTime">
          </mat-form-field>

          <button mat-raised-button color="primary" class="reservation-form"
            type="submit">Reservar</button>
        </form>
      </div>
    </div>
  </div>
</div>
