<div class="auth-container">
    <form *ngIf="showLogin" (ngSubmit)="login({ email: loginData.email, password: loginData.password })">
        <h2>Iniciar Sesión</h2>
        <input type="email" placeholder="Correo electrónico"
            [(ngModel)]="loginData.email" name="email" required>
        <input type="password" placeholder="Contraseña"
            [(ngModel)]="loginData.password" name="password" required>
        <button type="submit">Iniciar Sesión</button>
        <p>O</p>
        <button type="button" (click)="toggleForm()">Crear una cuenta</button>
    </form>

    <form *ngIf="!showLogin" (ngSubmit)="register()">
        <h2>Registrarse</h2>
        <input type="text" placeholder="Nombre de usuario"
            [(ngModel)]="registerData.username" name="username" required>
        <input type="email" placeholder="Correo electrónico"
            [(ngModel)]="registerData.email" name="email" required>
        <input type="password" placeholder="Contraseña"
            [(ngModel)]="registerData.password" name="password" required>
        <button type="submit">Registrarse</button>
        <p>O</p>
        <button type="button" (click)="toggleForm()">Iniciar Sesión</button>
    </form>
</div>
