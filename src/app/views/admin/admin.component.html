<div class="admin-container">
    <div class="header">
        <div class="title-container">
            <button mat-icon-button (click)="goBack()">
                <mat-icon>arrow_back</mat-icon>
              </button>
            <h1>Admin Dashboard</h1>
        </div>
        <div class="button-container">
            <button class="icon-button" mat-icon-button (click)="downloadPdf()">
                <mat-icon>download</mat-icon>
            </button>
            <button class="icon-button" mat-icon-button>
                <mat-icon>translate</mat-icon>
            </button>
            <button class="icon-button" mat-icon-button id="logout-button" (click)="logout()">
                <mat-icon>logout</mat-icon>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="chart-container">
            <h2>Reservas por Mes</h2>
            <canvas id="reservationsChart"></canvas>
        </div>
        <div class="form-container">
            <h2>Dar de Baja una Silla</h2>
            <form [formGroup]="maintenanceForm" (ngSubmit)="submitMaintenanceForm()">
                <mat-form-field>
                    <mat-select formControlName="chairName" (selectionChange)="filterMyOptions($event)">
                        <mat-option value="">--</mat-option>
                        <mat-option *ngFor="let chair of chairs" [value]="chair.description">{{ chair.description }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button type="submit" [disabled]="!maintenanceForm.valid">Dar de Baja</button>
            </form>
            <h2>Dar de Alta una Silla</h2>
            <form [formGroup]="availableForm" (ngSubmit)="submitAvailableForm()">
                <mat-form-field>
                    <mat-select formControlName="chairName" (selectionChange)="filterMyOptions($event)">
                        <mat-option value="">--</mat-option>
                        <mat-option *ngFor="let chair of chairs" [value]="chair.description">{{ chair.description }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button type="submit" [disabled]="!availableForm.valid">Dar de Baja</button>
            </form>
            <h2>Update Price for a Day</h2>
            <form [formGroup]="priceForm" (ngSubmit)="submitPriceForm()">
              <div class="form-group">
                <label for="dayOfWeek">Day of the Week</label>
                <select id="dayOfWeek" formControlName="dayOfWeek" required>
                  <option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="price">Price</label>
                <input id="price" type="number" formControlName="price" required min="0">
              </div>
              
              <button type="submit" [disabled]="!priceForm.valid">Update Price</button>
            </form>
        </div>
        <div class="price-form-container">
        </div>
    </div>
</div>
